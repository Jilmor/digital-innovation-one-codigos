<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilobox.css">
    <title>Flex-box-dio-jr</title>
</head>
<body>
    <div><h1>Flex-Box</h1></div>
    <div><h1>Flex-fundamentos-basis</h1></div>
    
    <div><h1>Flex-fundamentos-basis auto</h1></div>

    <div class="flex-container">
        <div class="item-basis bauto fg-1">item-1 A</div>
        <div class="item-basis">item-2 BBBB</div>
        <div class="item-basis bauto fg-2">item-3 C</div>
        <div class="item-basis">item-4 DDDD</div>
        <div class="item-basis bauto fg-3">item-5 EE</div>
    </div>

    <div><h1>Flex-fundamentos-basis 0</h1></div>
    <div class="flex-container">
        <div class="item-basis b0 fg-1">item-1 A</div>
        <div class="item-basis">item-2 BBBB</div>
        <div class="item-basis b0 fg-2">item-3 C</div>
        <div class="item-basis">item-4 DDDD</div>
        <div class="item-basis b0 fg-3">item-5 EE</div>
    </div>

    <div><h1>Flex-fundamentos-basis+width</h1></div>
    <div class="flex-container">
        <div class="item-basis w100">item-1 A</div>
        <div class="item-basis w100">item-2 BBBB</div>
        <div class="item-basis w100">item-3 C</div>
        <div class="item-basis">item-4 DDDD</div>
        <div class="item-basis w100">item-5 EE</div>
    </div>
</body>
</html>
